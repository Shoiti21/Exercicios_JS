<html>
    <head>
        <title>Exercícios: Módulo 2</title>
    </head>
    <body>
        <!--Ex.1 e Ex.2-->
        <button id="quadrado">Criar quadrado</button>
        <script>
            var buttonElement=document.querySelector('#quadrado');
            buttonElement.onclick=function(){
                var divElement=document.createElement('div');
                divElement.style.width=100;
                divElement.style.height=100;
                divElement.style.backgroundColor='#f00';
                divElement.style.marginTop=10;
                divElement.setAttribute('onmouseover','this.style.backgroundColor=getRandomColor()');	
                var containerElement=document.querySelector('body');
                containerElement.appendChild(divElement);
            };
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            var newColor = getRandomColor(); // #E943F0 
        </script>
        <!--Ex.3 e Ex.4-->
        <input type="text" name="nome">
        <button onClick="adicionar()">Adicionar</button>
        <script>
            var nomes = ["Diego", "Gabriel", "Lucas"];
            var ulElement=document.createElement('ul');
            var containerElement=document.querySelector('body');
            containerElement.appendChild(ulElement);
            for(var nome in nomes){
                var liElement=document.createElement('li');
                var textElement=document.createTextNode(nomes[nome]);
                liElement.appendChild(textElement);
                ulElement.appendChild(liElement);
            }
            function adicionar(){
                var inputElement=document.querySelector('input[name=nome]');
                var ulElement=document.querySelector('ul');
                if(inputElement.value!=""){
                    nomes.push(inputElement.value);
                    var liElement=document.createElement('li');
                    var textElement=document.createTextNode(inputElement.value);
                    liElement.appendChild(textElement);
                    ulElement.appendChild(liElement);
                    inputElement.value=null;
                }
            }
        </script>
    </body>
</html>
